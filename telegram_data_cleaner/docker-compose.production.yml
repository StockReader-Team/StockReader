version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: telegram_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-telegram_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-telegram_pass}
      POSTGRES_DB: ${DB_NAME:-telegram_data}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-telegram_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telegram_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: telegram_redis
    restart: unless-stopped
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - telegram_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-telegram_user}:${DB_PASSWORD:-telegram_pass}@postgres:5432/${DB_NAME:-telegram_data}
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./logs:/app/logs:rw
    networks:
      - telegram_network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  telegram_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
